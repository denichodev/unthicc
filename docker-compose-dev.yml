version: '3.6'

services:

  keys:
    container_name: keys
    build:
      context: ./services/keys
      dockerfile: Dockerfile-dev
    volumes:
      - './services/keys:/usr/app/unthicc/keys'
      - './services/keys/build:/usr/app/unthicc/keys/build'
    environment:
      - PORT=3000
      - NODE_ENV=development
    ports:
      - '3000:3000'
