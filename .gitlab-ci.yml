image: docker:latest

services:
  - docker:dind

stages:
  - test
  - build

variables:
  KEYS_IMAGE: $CI_REGISTRY_IMAGE/keys
  NGINX_IMAGE: $CI_REGISTRY_IMAGE/nginx
  KEYS_TEST_TAG: $CI_REGISTRY_IMAGE/keys:$CI_COMMIT_REF_NAME
  NGINX_TEST_TAG: $CI_REGISTRY_IMAGE/nginx:$CI_COMMIT_REF_NAME
  KEYS_RELEASE_TAG: $KEYS_IMAGE:latest
  NGINX_RELEASE_TAG: $NGINX_IMAGE:latest

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

.dependencies-keys:
  before_script:
    - docker build --target dependencies -f services/keys/Dockerfile . -t "${KEYS_TEST_TAG}_deps"

test-keys:
  stage: test
  extends: .dependencies-keys
  script:
    - docker run "$KEYS_TEST_TAG" yarn test

build-keys:
  stage: build
  extends: .dependencies-keys
  script:
    - docker build -f services/keys/Dockerfile . -t "$KEYS_TEST_TAG"
    - docker push "$KEYS_TEST_TAG"
  only:
    changes:
      - .gitlab-ci.yml
      - package.json
      - backpack.config.js
      - babel.config.js
      - services/keys/**/*

