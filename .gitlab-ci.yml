image: docker:latest

services:
  - docker:dind

stages:
  - test
  - build
  - deploy

variables: &global_variables
  KEYS_IMAGE: $CI_REGISTRY_IMAGE/keys
  NGINX_IMAGE: $CI_REGISTRY_IMAGE/nginx
  KEYS_TEST_TAG: $CI_REGISTRY_IMAGE/keys:$CI_COMMIT_REF_NAME
  NGINX_TEST_TAG: $CI_REGISTRY_IMAGE/nginx:$CI_COMMIT_REF_NAME
  KEYS_RELEASE_TAG: $KEYS_IMAGE:latest
  NGINX_RELEASE_TAG: $NGINX_IMAGE:latest
  DEPLOY_IMAGE: $CI_REGISTRY_IMAGE/deploy:1.1

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

test-keys:
  stage: test
  script:
    - docker pull "${KEYS_TEST_TAG}-deps" || true
    - >-
      docker build 
      --target dependencies 
      --cache-from "${KEYS_TEST_TAG}-deps" 
      -f services/keys/Dockerfile 
      ./services/keys 
      -t "${KEYS_TEST_TAG}-deps"
    - docker run "${KEYS_TEST_TAG}-deps" yarn test
    - docker push "${KEYS_TEST_TAG}-deps"
  only:
    changes:
      - .gitlab-ci.yml
      - package.json
      - backpack.config.js
      - babel.config.js
      - services/keys/**/*

build-keys:
  stage: build
  script:
    - docker pull "${KEYS_TEST_TAG}-deps" || true
    - docker build --cache-from "${KEYS_TEST_TAG}-deps" -f services/keys/Dockerfile . -t "$KEYS_TEST_TAG"
    - docker push "$KEYS_TEST_TAG"
  only:
    changes:
      - .gitlab-ci.yml
      - package.json
      - backpack.config.js
      - babel.config.js
      - services/keys/**/*

build-nginx:
  stage: build
  script: 
    - docker build -f services/nginx/Dockerfile . -t "$NGINX_TEST_TAG"
    - docker push "$NGINX_TEST_TAG"
  only:
    changes:
      - .gitlab-ci.yml
      - services/nginx/**/*

.deploy: &deploy
  stage: deploy
  script:
    - docker pull "${DEPLOY_IMAGE}"
    - >-
      docker run 
      -v $(pwd)/shared/deploy/scripts:/usr/app/scripts 
      -e TARGET_HOST=$TARGET_HOST
      -e CI_DEPLOY_USER=$CI_DEPLOY_USER
      -e CI_DEPLOY_PASSWORD=$CI_DEPLOY_PASSWORD
      "${DEPLOY_IMAGE}" "${SSH_PRIVATE_KEY}"
      python $RUN_SCRIPT
  only:
    - master
  # when: manual

deploy:
  <<: *deploy
  variables:
    <<: *global_variables
    RUN_SCRIPT: deploy.py
    TARGET_HOST: $TARGET_HOST_IP