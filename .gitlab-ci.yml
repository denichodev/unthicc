image: docker:latest

services:
  - docker:dind

stages:
  - build

variables:
  KEYS_IMAGE: $CI_REGISTRY_IMAGE/keys
  NGINX_IMAGE: $CI_REGISTRY_IMAGE/nginx
  KEYS_TEST_TAG: "$KEYS_IMAGE:$CI_COMMIT_REF_NAME"
  NGINX_TEST_TAG: "$NGINX_IMAGE:$CI_COMMIT_REF_NAME"
  KEYS_RELEASE_TAG: "$KEYS_IMAGE:latest"
  NGINX_RELEASE_TAG: "$NGINX_IMAGE:latest"

before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

build-keys:
  stage: build
  script:
    - docker build -f services/keys/Dockerfile . -t $KEYS_TEST_TAG
    - docker push "$KEYS_TEST_TAG"
  only:
    changes:
      - package.json
      - backpack.config.js
      - babel.config.js
      - services/keys/**/*

build-nginx:
  stage: build
  script: 
    - docker build -f services/nginx/Dockerfile . -t $NGINX_TEST_TAG
    - docker push "$NGINX_TEST_TAG"
  only:
    changes:
      - services/nginx/**/*